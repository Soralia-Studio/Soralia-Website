<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="moonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cccccc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dark blue background -->
  <rect width="200" height="200" fill="#0a2342" rx="5" ry="5"/>
  
  <!-- Moon -->
  <circle cx="50" cy="60" r="30" fill="url(#moonGradient)" />
  
  <!-- Clouds -->
  <path d="M70,100 Q85,90 100,100 T130,100 Q150,90 160,100 T190,100 Q160,120 130,120 T70,120 Q50,110 70,100" fill="url(#cloudGradient)" />
  
  <!-- Umbrella -->
  <path d="M100,130 L100,180" stroke="#333" stroke-width="2" />
  <!-- Umbrella handle -->
  <path d="M100,180 C105,175 110,180 110,185" stroke="#333" stroke-width="2" fill="none" />
  
  <!-- Umbrella top -->
  <path d="M70,130 Q100,100 130,130" fill="#3498db" />
  <path d="M70,130 Q100,110 130,130" fill="#f1c40f" transform="rotate(120 100 130)" />
  <path d="M70,130 Q100,110 130,130" fill="#e74c3c" transform="rotate(240 100 130)" />
  
  <!-- Wind lines -->
  <path d="M140,150 Q160,150 170,145" stroke="white" stroke-width="1.5" fill="none" />
  <path d="M145,160 Q165,160 175,155" stroke="white" stroke-width="1.5" fill="none" />
  <path d="M140,170 Q160,170 170,165" stroke="white" stroke-width="1.5" fill="none" />
  
  <text x="100" y="50" font-family="Arial" font-size="11" fill="white" text-anchor="middle">SORALIA</text>
</svg>
